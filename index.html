<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves" />
      <h1>ODIN</h1>
    </div>
    <header>
      <p>
        This is not a real online service! You know you need something like this
        in your life to realize ypur deepest dreams.
      </p>
      <p>Sign up now to get started</p>
      <p>You know you want to.</p>
    </header>

    <article>
      <p>Let's do this</p>
      <form>
        <div>
          <label for="fname">FIRST NAME</label>
          <input type="text" name="first_name" id="fname" />
        </div>
        <div>
          <label for="lname">LAST NAME</label>
          <input type="text" name="last_name" id="lname" />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="pnumber">PHONE NUMBER</label>
          <input type="tel" name="phone_number" id="pnumber" />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="cpassword">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_password" id="cpassword" />
        </div>
        <div><button>Create Account</button></div>
      </form>
    </article>
    <div>
      <p>Already have an account?<span>Log in</span></p>
    </div>
  </body>
</html>
