<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="tailwindstyle.css" />
  </head>
  <body>
    <div class="flex">
      <header class="w-[35%] relative">
        <img
          src="images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="leaves"
          class="h-[100vh] w-auto"
        />
        <div
          class="bg-black absolute top-32 w-full py-2 flex justify-center items-center bg-opacity-50"
        >
          <img src="images/odin-lined.png" alt="Odin logo" class="w-32" />
          <h1 class="text-white font-[norsebold] text-9xl">ODIN</h1>
        </div>
      </header>

      <article class="pt-32">
        <div class="font-bold text-xl font-[playwrite] pl-16">
          <p class="w-[60%]">
            This is not a real online service! You know you need something like
            this in your life to realize your deepest dreams.
          </p>
          <p class="mb-8">Sign up now to get started</p>
          <p class="mb-12">You know you want to.</p>
        </div>

        <form>
          <p class="font-bold text-xl mb-4 font-[playwrite] pl-16">
            Let's do this
          </p>

          <div
            class="grid grid-cols-2 font-[playwrite] font-bold mb-12 shadow-md pl-16"
          >
            <div>
              <label for="fname" class="text-[0.7rem]">FIRST NAME</label>
              <input
                type="text"
                name="first_name"
                id="fname"
                class="input"
                placeholder="Chinenye"
              />
            </div>
            <div>
              <label for="lname" class="text-[0.7rem]">LAST NAME</label>
              <input
                type="text"
                name="last_name"
                id="lname"
                class="input"
                placeholder="Delight"
              />
            </div>
            <div>
              <label for="email" class="text-[0.7rem]">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="anything@example.com"
              />
            </div>
            <div>
              <label for="pnumber" class="text-[0.7rem]">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone_number"
                id="pnumber"
                class="input"
                pattern="\d{11}"
                placeholder="XXXX-XXX-XXXX"
              />
            </div>
            <div class="relative">
              <label for="password" class="text-[0.7rem]">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input"
                required
              />
              <span
                before="*Password do not match"
                class="before:content-[attr(before)] text-red-500 text-[0.6rem] absolute top-[3.8rem] left-3"
              ></span>
            </div>
            <div>
              <label for="cpassword" class="text-[0.7rem]"
                >CONFIRM PASSWORD</label
              >
              <input
                type="password"
                name="confirm_password"
                id="cpassword"
                class="input"
                required
              />
            </div>
          </div>
          <div class="pl-16">
            <button
              class="bg-green-700 px-12 py-2 rounded-md text-white font-[playwrite] font-bold mb-12"
            >
              Create Account
            </button>
          </div>
          <div class="pl-16">
            <p class="font-semibold">
              Already have an account?<span
                class="text-green-700 font-[playwrite]"
                ><a href="#"> Log in</a></span
              >
            </p>
          </div>
        </form>
      </article>
    </div>
  </body>
</html>
